<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burst The Bubble</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h4>HIT</h4>
                    <div class="box">
                        <div id="hit">0</div> 
                    </div>
                </div>
                <div class="elem">
                    <h4>TIMER</h4>
                    <div class="box">
                       <div id="time">0</div> 
                    </div>
                </div>
                <div class="elem">
                    <h4>SCORE</h4>
                    <div class="box">
                        <div id="score">0</div>
                    </div>
                </div>
            </div>
            <div id="pbtm">
                <div id="start">
                    
                    <button id="btn"><i class="ri-gamepad-fill"></i>  LET'S PLAY</button>
                </div>
                <!-- <div class="bubble">1</div> -->

            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
